<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/cadastro_curso.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro Curso</title>


</head>

<body>

    <header>
        <div class="container">
          <div class="logo_header">
            <img src="img/logo_sem_texto_img.svg" alt="">
            <h4>Study Lovers</h4>
          </div>
        </div>
      </header>

    <div class="container">
        
        <div class="title_salvar">
            <h1 class="title_cursos_apresentation" data-aos="fade-right">Cadastro de Curso</h1>
            <button class="salvar" data-aos="fade-left">Salvar</button>
        </div>

        <div class="content_top">

            <div class="left_content">

                <label data-aos="fade-right">Nome do Curso</label>
                <input type="text" class="inputs_left" id="input_nome" data-aos="fade-right">
                <label data-aos="fade-right">Link para a Página Interna do Curso</label>
                <input type="text" class="inputs_left" id="input_link" data-aos="fade-right">
                <label data-aos="fade-right">Carga Horária</label >
                <input type="text" class="inputs_left" id="input_horas" data-aos="fade-right">
                

            </div>

            <div class="right_content">

                <div class="icon_curso" >
                    <p class="label_input_file">Icone do Curso</p>
                    <button class="file_input" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <img src="img/Upload_img.svg" alt="">
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Icone do Curso</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body d-flex align-itens-center" style=" align-items: center; justify-content: center; flex-direction: column;">
                                <p class="pagamento_subtitle">Inserir Link :</p>
                                <input type="text" class="inputs_left" id="input_icon_curso">
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="salvar" data-bs-dismiss="modal">Salvar</button>
                            </div>
                        </div>
                        </div>
                    </div>

                </div>

                <div class="icon_curso" >
                    <p class="label_input_file">Banner do Curso</p>
                    <button class="file_input" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                        <img src="img/Upload_img.svg" alt="">
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Banner do Curso</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body d-flex align-itens-center" style=" align-items: center; justify-content: center; flex-direction: column;">
                                <p class="pagamento_subtitle">Inserir Link :</p>
                                <input type="text" class="inputs_left" id="input_banner_curso">
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="salvar" data-bs-dismiss="modal">Salvar</button>
                            </div>
                        </div>
                        </div>
                    </div>

                </div>
                </div>
                

            </div>

        </div>

       <div class="container">
        <div class="descricao"  data-aos="flip-up">

            <div class="desc_title">
                <img src="img/descricao_img.svg" alt="">
                <h3>Descrição</h3>
            </div>
    
            <textarea id="input_desc" placeholder="Digite aqui Descrição do curso" id="descricao_input"></textarea>
    
    
        </div>
       </div>

    </div>
   </div>



    </div>

<script src="js/verifyAuth.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    duration : 1000,
    once: true
  });
</script>
<script src="js/cadastro_curso.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>


</html>
